<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue组件</title>
		
		<style>
			button{
				background-color: royalblue;
			}
		</style>
	</head>
	<body>
		<!--全局注册组件-->
		<div id="app" is='my-frist'>
			<!--<my-frist></my-frist> 两种写法-->
		</div>
		<script type="text/javascript" src="js/vue.min.js" ></script>
		<script>
			Vue.component('my-frist',{//component--组件
				template:'<div>这就是Vue全局注册组件化</div>'
			})//组件必须放在上面
			
			var  vm=new Vue({
				el:'#app'
			})
			
		</script>
		
		
		<div id="AAp">
			<my-jubu></my-jubu>

  <script>
