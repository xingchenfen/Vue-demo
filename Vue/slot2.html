<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>具slot</title>
	</head>
	<body>
		  <div id="itany">
		       
		  	 <hello :show="show"> 
			  	 <input type="button" value="显示table"  @click="show='table'"/>
			     <input type="button" value="显示列表ol" @click="show='ol'"/>
			     
			  	 	<ol slot="ol">
			  	 		<li v-for="arr in arrs">{{arr}}</li>
			  	 	</ol>
			  	 	
			  	<table border="1px solid red" cellpadding="0" cellspacing="0"width="200px" slot="table">
			  		<thead>
			  			<tr>
			  				<td v-for="ar in arrs">{{ar}}</td>
			  			</tr>
			  		</thead>
			  		<tbody>
			  			<tr v-for="ar1 in arrs">
			  				<td v-for="ar2 in arrs">{{ar2}}</td>
			  			</tr>
			  		</tbody>
			  	</table>
			  	
		  	 </hello>
		  </div>	 
		<template id="model">
			<div>
				
				<slot :name="show">显示默认页面（没有获取到相关页面数据是显示）</slot>
			   	<h4>具slot可以指定slot标签的name属性  ,动态绑定name属性要用v-bind=“”</h4>
				<!--slot组件分发，根据slot的name属性值以及slot=“”来分发
                    --><slot>123</slot>
			</div>
		</template>
		<script type="text/javascript" src="js/vue.min.js" ></script>
		<script>
			new Vue({
				el:"#itany",
				data:{
					arrs:["cx","pxh","dp","cxx"],
					show:"table",//第一次显示table
				},
				components:{
					hello:{
						template:"#model",
						props:["show"]//子向父发送
					}
				}
				
				
			})
		</script>
	</body>
</html>
