<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Eciis</title>
	</head>
	<body>
		<div id="example">{{message}}</div>
		<div id="app-2">
			<span v-bind:title="message">鼠标停几秒，可以看到加载时间</span> <!-- sapn加title属性-->
		</div>
		<ul id="app-3">
			<li v-for="tola in tolas">{{tola.text}}</li>
		</ul>
		<script src="js/vue.min.js"></script>
		<script>
			var vm = new Vue({
			  el: '#example',
			  data: {
			    message: '123'
			  }
			})
			vm.message = 'new message' // 更改数据
			vm.$el.textContent === 'new message' // false
			Vue.nextTick(function () {
			  vm.$el.textContent === 'new message' // true
			})
			var vm2=new Vue({
				el:"#app-2",
				data:{
					message:"页面加载于"+ new Date().toLocaleString(),
				}
			})
		   var vm3=new Vue({
		   	    el:"#app-3",
		   	    data:{
		   	    	tolas:[
		   	    	  { text: '学习 JavaScript' },
				      { text: '学习 Vue' },
				      { text: '创建激动人心的代码' }
		   	    	]
		   	    }
		   })
		</script>
	</body>
</html>
